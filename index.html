<!DOCTYPE html>

<head>

      display: flex;

    }

    .container {
      text-align: center;
    }

    .headline {
      font-size: 2rem;
      font-weight: bold;

    }

      padding: 10px 20px;
      border-radius: 20px;

      font-weight: bold;
      font-size: 1rem;
    }

    .button:hover {

</head>
<body>
  <div class="container">
