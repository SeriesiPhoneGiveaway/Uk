<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iPhone Giveaways</title>
  <style>
    body {
      background-color: #EDEDED;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    
    .container {
      text-align: center;
    }
    
    .headline {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    
    .image-post {
      width: 100%;
      max-width: 100%;
      height: auto;
      margin-bottom: 1rem;
    }
    
    .claim-button {
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      color: white;
      background-color: #3569F0;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    
    .gap {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="headline">iPhone Giveaways</h1>
    <div class="gap"></div>
    <img src="iPhone_giveaway_image.jpg" alt="iPhone Giveaway image" class="image-post">
    <div class="gap"></div>
    <a href="#" class="claim-button">Claim Now</a>
    <div class="gap"></div>
    <h3 class="subheadline">iPhone Giveaway Text</h3>
  </div>
</body>
</html>
