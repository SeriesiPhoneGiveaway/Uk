<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iPhone Giveaways</title>
  <style>
    body {
      background-color: #EDEDED;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    
    .container {
      text-align: center;
    }
    
    .headline {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    
    .subheadline {
      font-size: 1.5rem;
      margin-top: 1rem;
      font-weight: bold;
    }
    
    .divider {
      height: 1px;
      background-color: transparent;
      margin: 1rem auto;
    }
    
    .icon {
      width: 100px;
      height: 100px;
    }
    
    .iphone {
      width: 600px;
      height: 900px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="headline">iPhone Giveaways</h1>
    <div class="divider"></div>
    <img src="icon_image.png" alt="Icon Image" class="icon">
    <div class="divider"></div>
    <h2 class="subheadline">iPhones</h2>
    <div class="divider"></div>
    <img src="iphone_image.jpg" alt="iPhone Image" class="iphone">
  </div>
</body>
</html>
